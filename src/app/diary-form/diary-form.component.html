<div class="container">
  <form action="" [formGroup]="diaryForm" novalidate>
    <div class="form-group">
      <label for="title">Diary Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" [value]="diary.diaryTitle"
        formControlName="diaryTitle"
        [class.is-invalid]="diaryTitle?.invalid && (diaryTitle?.dirty || diaryTitle?.touched)"
        [class.is-valid]="diaryTitle?.valid" required />
      <div class="invalid-feedback">Please provide a diary title!</div>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" name="diary date" id="date" [value]="diary.diaryDate"
        formControlName="diaryDate" [class.is-invalid]="diaryDate?.invalid && (diaryDate?.dirty || diaryDate?.touched)"
        [class.is-valid]="diaryDate?.valid" required />
      <div class="invalid-feedback">Please provide a date!</div>
      <div class="valid-feedback">Looks good</div>
    </div>
    <div class="form-group">
      <label for="text">Diary text</label>
      <textarea class="form-control" id="text" rows="3" formControlName="diaryText"
        [class.is-invalid]="diaryText?.invalid && (diaryText?.dirty || diaryText?.touched)"
        [class.is-valid]="diaryText?.valid" [value]="diary.diaryText" required></textarea>
      <div class="invalid-feedback">Please provide a date!</div>
      <div class="valid-feedback">Looks good</div>
    </div>


    <button [disabled]="diaryForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
